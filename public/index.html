<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .messages li {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-size: 0.75em;
      font-weight: bold;
      color: #555;
      margin-bottom: 2px;
    }

    .text {
      font-size: 1em;
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>

  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || "名無し";
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')
      //const myId = self.crypto.randomUUID().substr(0, 8)

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      let drawing = false

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
      })
      function mousedown() {
        drawing = true
        ctx.beginPath()
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({ x, y, control, type: 'paint' })
        ws.send(message)
      }

      ws.onopen = () => {
        // 接続時にjoinメッセージを送る
        ws.send(JSON.stringify({ type: 'join', id: myId }));
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data)
        if (msg.type === 'paint') {
          const { x, y, control } = msg
          console.log({ control })
          if (control === 'mousedown') {
            mousedown()
          } else if (control === 'mouseup') {
            mouseup()
          } else if (control === 'mousemove') {
            mousemove(x, y)
          } else if (control === 'mouseout') {
            mouseout()
          }
        }

        if (msg.type === 'chat') {
          const { id, text } = msg
          appendMessage(msg.id, msg.text, myId);
        }
        else if (msg.type === 'join') {
          appendMessage(msg.id, 'が入室しました', myId);
        }
      }

      function appendMessage(id, text, myId) {
        const messageList = document.querySelector('.messages');
        const li = document.createElement('li');
        const nameDiv = document.createElement('div');
        const textDiv = document.createElement('div');
        textDiv.className = 'text';
        textDiv.textContent = text;
        if (id === myId) {
          li.className = 'my-message';

        } else {
          li.className = 'other-message';

        }
        li.appendChild(nameDiv);
        li.appendChild(textDiv);
        li.appendChild(nameDiv);
        messageList.appendChild(li);
      }

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
