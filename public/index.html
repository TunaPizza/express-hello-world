<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    /* 選択ボタンのスタイル */
    .number-input {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* 横並び*/
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* ピッカーの見た目を変更 */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] コード入力エリアの見た目を変更 */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }

    #eraserToggle {
      margin-left: 10px;
    }

    /* 線の太さやカラーピッカーの場所を一律管理 */
    .drawing-tools {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 15px;
      /* 要素間のスペース */
      flex-wrap: wrap;
      /* 要素が収まらない場合に折り返す */
      justify-content: center;
      /* ツールを中央寄せ */
    }

    /* 2つのキャンバスを横並びにするコンテナ */
    .canvases-container {
      display: flex;
      gap: 20px;
      /* キャンバス間のスペース */
      margin: 20px auto;
      /* 上下の余白と左右中央寄せ */
      justify-content: center;
      /* キャンバスを中央寄せ */
      align-items: flex-start;
      /* 上端を揃える */
    }

    .canvases-container canvas {
      display: block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #receivedCanvas {
      border: solid 1px red;
      /* 受信用キャンバスの枠線 */
    }

    #canvas {
      border: solid 1px black;
      /* 描画用キャンバスの枠線 */
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <div style="margin-top: 20px;">
    <label>
      ラウンド数:
      <input type="number" id="roundSelect" class="number-input" min="1" max="10" step="1" value="3">
    </label>
    <label style="margin-left: 20px;">
      ターン数:
      <input type="number" id="turnSelect" class="number-input" min="1" max="5" step="1" value="2">
    </label>
    <button id="startButton" style="margin-left: 20px;">ゲーム開始</button>
  </div>

  <div id="gameStatus" style="font-size: 20px; font-weight: bold; margin: 10px 0;">
    <span id="firstChar" style="display: none;">最初の文字は </span>
    入室人数: <span id="playerCount">0</span>人
  </div>

  <div id="turnDisplay" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;"></div>

  <!-- ふたつのキャンバス -->
  <div class="canvases-container">
    <canvas id="receivedCanvas" width="600" height="600"></canvas>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>

  <div class="drawing-tools">
    <!-- 線の太さ -->
    <label>
      線の太さ:
      <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
    </label>
    <!-- カラーピッカー -->
    <input type="color" id="colorPicker" value="#000000">
    <!-- 消しゴム-->
    <button id="eraserToggle">消しゴム OFF</button>

    <!-- sendPictureボタン追加 -->
    <button id="sendPictureButton">Send Picture</button>

  </div>


  <!-- <canvas id="canvas" width="600" height="600" style="border: solid 1px black; display: none;"></canvas> -->

  <div id="waitingScreen" style="
  display: none;
  width: 600px;
  height: 600px;
  background-color: white;
  border: 1px solid black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
">待機中...</div>
  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || self.crypto.randomUUID().substr(0, 8);
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      let players = new Set();

      let turnOrder = [];     // 全体の順番
      let currentTurnIndex = 0; // 現在のターンのインデックス

      //ゲーム開始状態を管理
      let gameStarted = false;
      //回答を保存する配列
      let answers = [];
      //描かれた画像を保存する配列
      let drawnImages = [];
      //一時的に描かれた画像を保持する
      let currentDrawingData = null;

      const startButton = document.getElementById('startButton');
      const chatArea = document.querySelector('.chat');

      //チャット入力欄と、sendボタン、画像sendボタン
      const chatInput = document.getElementById('chatInput'); // chatInputのIDを追加
      const chatSubmitButton = document.getElementById('chatSubmitButton'); // chatSubmitButtonのIDを追加
      const sendPictureButton = document.getElementById('sendPictureButton'); // 新しいボタンを取得
      const drawingToolsContainer = document.querySelector('.drawing-tools');

      //描画モードか、回答入力モードか
      let isDrawingTurn = false; //絵を描くターンかどうか
      let isAnsweringTurn = false; //回答入力ターンかどうか

      // ゲーム開始ボタンイベント
      startButton.onclick = () => {
        const round = document.getElementById('roundSelect').value;
        const turn = document.getElementById('turnSelect').value;
        const playerCount = players.size;

        const confirmed = confirm(
          `入室人数: ${playerCount}人\nラウンド数: ${round}ラウンド\nターン数: ${turn}ターン\n\nゲームを開始しますか？`
        );

        if (confirmed) {
          ws.send(JSON.stringify({ type: 'start' }));
          gameStarted = true; //ゲーム開始状態にする(オガワ)
          //ゲーム開始時は描画ターン(オガワ)
          setDrawingTurnUI();
        }
      };



      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      //キャンバス制御の関数
      function showCanvasIfMyTurn() {
        const currentPlayer = turnOrder[currentTurnIndex];

        if (currentPlayer === myId) {
          canvas.style.display = 'block';
          document.getElementById('waitingScreen').style.display = 'none';
          document.getElementById('sendPictureButton').style.display = 'block';
        } else {
          canvas.style.display = 'none';
          document.getElementById('waitingScreen').style.display = 'flex';
          document.getElementById('sendPictureButton').style.display = 'none';
        }
      }

      //ターン管理する関数
      function updateTurnDisplay() {
        const display = turnOrder.map((name, index) => {
          if (index === currentTurnIndex) {
            return `<span style="color: red;">${name}</span>`;
          }
          return name;
        }).join(" → ");
        document.getElementById('turnDisplay').innerHTML = "ターン順: " + display;

        showCanvasIfMyTurn();
      }

      // 入室人数表示を更新する関数
      function updatePlayerCountDisplay() {
        const playerCountElement = document.getElementById('playerCount');
        if (playerCountElement) {
          playerCountElement.textContent = players.size;
        }
      }


      let drawing = false

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
      })
      function mousedown() {
        drawing = true
        ctx.beginPath()
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({ x, y, control, type: 'paint' })
        ws.send(message)
      }

      ws.onopen = () => {
        // 接続時にjoinメッセージを送る
        ws.send(JSON.stringify({ type: 'join', id: myId }));
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data)
        if (msg.type === 'paint') {
          const { x, y, control } = msg
          console.log({ control })
          if (control === 'mousedown') {
            mousedown()
          } else if (control === 'mouseup') {
            mouseup()
          } else if (control === 'mousemove') {
            mousemove(x, y)
          } else if (control === 'mouseout') {
            mouseout()
          }
        }

        if (msg.type === 'players') {
          players = new Set(msg.players);
          updatePlayerCountDisplay();
          return;
        }

        if (msg.type === 'start') {
          chatArea.style.display = 'none';
          document.getElementById('roundSelect').parentElement.style.display = 'none';
          document.getElementById('turnSelect').parentElement.style.display = 'none';
          document.getElementById('startButton').style.display = 'none';

          if (msg.firstChar && msg.turnOrder) {
            const firstCharEl = document.getElementById('firstChar');
            firstCharEl.textContent = '最初の文字: ' + msg.firstChar;
            firstCharEl.style.display = 'inline';

            turnOrder = msg.turnOrder;
            currentTurnIndex = 0;
            updateTurnDisplay();

            alert(`最初の文字: ${msg.firstChar}\nターン順: ${msg.turnOrder.join(" → ")}`);
          }
        }


        if (msg.type === 'chat') {
          const { id, text } = msg
          appendMessage(msg.id, msg.text, myId);
        }
        else if (msg.type === 'join') {
          players.add(msg.id); // 入室したユーザーをセットに追加
          updatePlayerCountDisplay();
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          li.textContent = msg.id + 'が入室しました '
          messageList.appendChild(li);
        }
      }
      //ボタンおしたら
      document.getElementById('sendPictureButton').onclick = () => {
        // 次のターンに進める
        currentTurnIndex = (currentTurnIndex + 1) % turnOrder.length;
        updateTurnDisplay();

        // 必要があれば、ここでサーバーに通知する処理も追加可
        ws.send(JSON.stringify({ type: 'turnEnd', current: turnOrder[currentTurnIndex] }));
      };

      function appendMessage(id, text, myId) {
        const messageList = document.querySelector('.messages');
        const li = document.createElement('li');
        if (id === myId) {
          li.className = 'my-message';
          li.textContent = id + ': ' + text
        } else {
          li.className = 'other-message';
          li.textContent = id + ': ' + text
        }
        messageList.appendChild(li);
      }

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
