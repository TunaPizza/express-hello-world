<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <div style="margin-top: 20px;">
    <label>
      ラウンド数:
      <select id="roundSelect">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </label>
    <label style="margin-left: 20px;">
      ターン数:
      <select id="turnSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </label>
    <button id="startButton" style="margin-left: 20px;">ゲーム開始</button>
    <span id="playerCount" style="margin-left: 10px;">入室人数: 0人</span>
  </div>

  <canvas id="canvas" width="600" height="600" style="border: solid 1px black; display: none;"></canvas>

  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || self.crypto.randomUUID().substr(0, 8);
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      let players = new Set();

      const startButton = document.getElementById('startButton');
      const chatArea = document.querySelector('.chat');

      // 入室人数表示を更新する関数
      function updatePlayerCountDisplay() {
        let countSpan = document.getElementById('playerCountSpan');

        if (!countSpan) {
          countSpan = document.createElement('span');
          countSpan.id = 'playerCountSpan';
          countSpan.style.marginLeft = '10px';
          startButton.parentNode.insertBefore(countSpan, startButton.nextSibling);
        }

        countSpan.textContent = `入室人数: ${players.size} 人`;
      }

      const canvas = document.getElementById('canvas')

      // ゲーム開始ボタンイベント
      startButton.onclick = () => {
        const round = document.getElementById('roundSelect').value;
        const turn = document.getElementById('turnSelect').value;
        const playerCount = players.size;

        const confirmed = confirm(
          `入室人数: ${playerCount}人\nラウンド数: ${round}ラウンド\nターン数: ${turn}ターン\n\nゲームを開始しますか？`
        );

        if (confirmed) {
          chatArea.style.display = 'none'; // チャットを非表示
          canvas.style.display = 'block';  // キャンバスを表示

          //  以下を追加して選択UIとボタンを非表示にする
          document.getElementById('roundSelect').parentElement.style.display = 'none';
          document.getElementById('turnSelect').parentElement.style.display = 'none';
          document.getElementById('startButton').style.display = 'none';
          document.getElementById('playerCountSpan').style.display = 'none';
        }
      };


      const ctx = canvas.getContext('2d')

      let drawing = false

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
      })
      function mousedown() {
        drawing = true
        ctx.beginPath()
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({ x, y, control, type: 'paint' })
        ws.send(message)
      }

      ws.onopen = () => {
        // 接続時にjoinメッセージを送る
        ws.send(JSON.stringify({ type: 'join', id: myId }));
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data)
        if (msg.type === 'paint') {
          const { x, y, control } = msg
          console.log({ control })
          if (control === 'mousedown') {
            mousedown()
          } else if (control === 'mouseup') {
            mouseup()
          } else if (control === 'mousemove') {
            mousemove(x, y)
          } else if (control === 'mouseout') {
            mouseout()
          }
        }

        if (msg.type === 'players') {
          players = new Set(msg.players);
          updatePlayerCountDisplay();
          return;
        }

        if (msg.type === 'chat') {
          const { id, text } = msg
          appendMessage(msg.id, msg.text, myId);
        }
        else if (msg.type === 'join') {
          players.add(msg.id); // 入室したユーザーをセットに追加
          updatePlayerCountDisplay();
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          li.textContent = msg.id + 'が入室しました '
          messageList.appendChild(li);
        }
      }

      function appendMessage(id, text, myId) {
        const messageList = document.querySelector('.messages');
        const li = document.createElement('li');
        if (id === myId) {
          li.className = 'my-message';
          li.textContent = id + ': ' + text
        } else {
          li.className = 'other-message';
          li.textContent = id + ': ' + text
        }
        messageList.appendChild(li);
      }

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
