<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>つなげ！　絵しりとり</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* 自分のメッセージは右寄せ(カワグチ) */
    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    /* 自分以外のメッセージは左寄せ(カワグチ) */
    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    /* 選択ボタンのスタイル */
    .number-input {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    /* 今の人は赤文字(カワグチ) */
    .current-turn-player {
      color: red;
      font-weight: bold;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* 横並び(オタニ追加) */
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* ピッカーの見た目を変更(オタニ追加) */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] コード入力エリアの見た目を変更(オタニ追加) */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }

    #eraserToggle {
      margin-left: 10px;
    }

    /* 線の太さやカラーピッカーの場所を一律管理(オガワ) */
    .drawing-tools {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 15px;
      /* 要素間のスペース */
      flex-wrap: wrap;
      /* 要素が収まらない場合に折り返す */
      justify-content: center;
      /* ツールを中央寄せ */
    }

    /* 2つのキャンバスを横並びにするコンテナ(オガワ) */
    .canvases-container {
      display: flex;
      gap: 20px;
      /* キャンバス間のスペース */
      margin: 20px auto;
      /* 上下の余白と左右中央寄せ */
      justify-content: center;
      /* キャンバスを中央寄せ */
      align-items: flex-start;
      /* 上端を揃える */
    }

    .canvases-container canvas {
      display: block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #receivedCanvas {
      border: solid 1px red;
      /* 受信用キャンバスの枠線 */
    }

    #canvas {
      border: solid 1px black;
      /* 描画用キャンバスの枠線 */
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form" id="chatForm">
      <input class="input" id="chatInput" autocomplete="off" />
      <button class="submit" id="chatSubmitButton">Send</button>
    </form>
  </div>

  <div style="margin-top: 20px;">
    <label>
      ラウンド数:
      <input type="number" id="roundSelect" class="number-input" min="1" max="10" step="1" value="3">
    </label>
    <label style="margin-left: 20px;">
      ターン数:
      <input type="number" id="turnSelect" class="number-input" min="1" max="5" step="1" value="2">
    </label>
    <button id="startButton" style="margin-left: 20px;">ゲーム開始</button>
  </div>

  <div id="gameStatus" style="font-size: 20px; font-weight: bold; margin: 10px 0;">
    <span id="firstChar" style="display: none;">最初の文字は </span>
    入室人数: <span id="playerCount">0</span>人
    <br />
    <span id="currentTurnInfo"></span><span id="turnOrderDisplay" style="display: inline;">ターン順: </span>
  </div>

  <div id="timerDisplay" style="font-size: 24px; font-weight: bold; margin-bottom: 10px;"></div>

  <div class="canvases-container">
    <canvas id="receivedCanvas" width="600" height="600"></canvas>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>

  <div class="drawing-tools">
    <label>
      線の太さ:
      <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
    </label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="eraserToggle">消しゴム OFF</button>
    <button id="undoBtn">↩</button>
    <button id="redoBtn">↪</button>

    <button id="sendPictureButton">Send Picture</button>

  </div>

  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || self.crypto.randomUUID().substr(0, 8);
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      let players = new Set()

      let gameStarted = false;
      let answers = [];
      let drawnImages = [];
      let currentDrawingData = null;

      let currentRemoteStroke = []; // リモート描画データ（今回は未使用になる可能性）

      const startButton = document.getElementById('startButton')
      const chatArea = document.querySelector('.chat') // 全体チャット表示エリア
      const chatInput = document.getElementById('chatInput');
      const chatSubmitButton = document.getElementById('chatSubmitButton');
      const sendPictureButton = document.getElementById('sendPictureButton');
      const drawingToolsContainer = document.querySelector('.drawing-tools');

      // 新しいUI要素の取得 (HTMLにこれらを追加する必要があります)
      const gameUIContainer = document.getElementById('gameUIContainer'); // 全ゲームUI（キャンバス、ツールなど）を囲むコンテナ
      const standbyDisplay = document.getElementById('standbyDisplay'); // 待機画面のメッセージ表示用
      const timerDisplay = document.getElementById('timerDisplay'); // タイマー表示用

      let isDrawingTurn = false; // 自分が描画ターン中か
      let isAnsweringTurn = false; // 自分が回答ターン中か

      // HTMLに以下の要素があることを前提とします
      // <div id="gameUIContainer" style="display: none;">
      //     <canvas id="receivedCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>
      //     <canvas id="canvas" width="400" height="400" style="border:1px solid #000;"></canvas>
      //     <div class="drawing-tools" style="display: none;">...</div>
      //     <button id="sendPictureButton" style="display: none;">Send Picture</button>
      //     <form class="form" style="display: none;">...</form>
      // </div>
      // <div id="standbyDisplay" style="display: none;">
      //     <p id="standbyMessage"></p>
      //     <p id="timerDisplay"></p>
      // </div>


      function updatePlayerCountDisplay() {
        const playerCountElement = document.getElementById('playerCount');
        if (playerCountElement) {
          playerCountElement.textContent = players.size;
        }
      }

      startButton.onclick = () => {
        const round = document.getElementById('roundSelect').value
        const turn = document.getElementById('turnSelect').value
        const playerCount = players.size

        const confirmed = confirm(
          `入室人数: ${playerCount}人\nラウンド数: ${round}ラウンド\nターン数: ${turn}ターン\n\nゲームを開始しますか？`
        )

        if (confirmed) {
          ws.send(JSON.stringify({ type: 'start' }))
          gameStarted = true;
          // UIの切り替えはサーバーからの 'start' メッセージ受信時に行う
        }
      }

      let drawingHistory = [];
      let undoneHistory = [];

      const receivedCanvas = document.getElementById('receivedCanvas');
      const receivedCtx = receivedCanvas.getContext('2d');
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      const colorPicker = document.getElementById('colorPicker');
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      const eraserToggle = document.getElementById('eraserToggle');

      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = lineWidthSlider.value;

      colorPicker.addEventListener('input', () => {
        if (!eraserMode) {
          ctx.strokeStyle = colorPicker.value;
        }
      });
      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });

      let drawing = false;
      let eraserMode = false;

      eraserToggle.addEventListener('click', () => {
        eraserMode = !eraserMode;
        eraserToggle.textContent = eraserMode ? "消しゴム ON" : "消しゴム OFF";
        if (eraserMode) {
          ctx.strokeStyle = "#ffffff";
        } else {
          ctx.strokeStyle = colorPicker.value;
        }
      });

      const undoBtn = document.getElementById('undoBtn');
      const redoBtn = document.getElementById('redoBtn');

      undoBtn.addEventListener('click', () => {
        ws.send(JSON.stringify({ type: 'undo' }));
      });

      redoBtn.addEventListener('click', () => {
        ws.send(JSON.stringify({ type: 'redo' }));
      });

      let currentStroke = [];

      canvas.addEventListener('mousedown', (e) => {
        if (isDrawingTurn) { // 自分の描画ターンのみ描画可能
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown');
        }
      });
      function mousedown() {
        drawing = true;
        ctx.beginPath();
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing && isDrawingTurn) { // 自分の描画ターンのみ描画可能
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        if (isDrawingTurn) { // 自分の描画ターンのみ描画可能
          sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
        }
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
        if (currentStroke.length > 0) {
          drawingHistory.push({
            stroke: currentStroke,
            color: ctx.strokeStyle,
            width: ctx.lineWidth
          });
          currentStroke = [];
          undoneHistory = [];
        }
      }

      canvas.addEventListener('mouseout', (e) => {
        if (isDrawingTurn) { // 自分の描画ターンのみ描画可能
          sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
        }
      })
      function mouseout() {
        drawing = false
      }

      // draw関数は使わない（sendDrawingEventで直接WebSocketに送るため）
      // function draw(x, y, dragging) { /* ... */ }

      function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let item of drawingHistory) {
          ctx.strokeStyle = item.color;
          ctx.lineWidth = item.width;
          ctx.beginPath();
          const points = item.stroke;
          for (let i = 0; i < points.length; i++) {
            const p = points[i];
            if (i === 0) {
              ctx.moveTo(p.x, p.y);
            } else {
              ctx.lineTo(p.x, p.y);
            }
          }
          ctx.stroke();
        }
      }

      function enableDrawingTools() {
        canvas.style.pointerEvents = 'auto';
        colorPicker.disabled = false;
        lineWidthSlider.disabled = false;
        eraserToggle.disabled = false;
        undoBtn.disabled = false;
        redoBtn.disabled = false;
        drawingToolsContainer.style.display = 'flex'; // ツールバー表示
      }

      function disableDrawingTools() {
        canvas.style.pointerEvents = 'none';
        colorPicker.disabled = true;
        lineWidthSlider.disabled = true;
        eraserToggle.disabled = true;
        undoBtn.disabled = true;
        redoBtn.disabled = true;
        drawing = false;
        drawingToolsContainer.style.display = 'none'; // ツールバー非表示
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({
          x,
          y,
          control,
          color: eraserMode ? "#ffffff" : colorPicker.value,
          width: lineWidthSlider.value,
          eraser: eraserMode,
          type: 'paint'
        });
        ws.send(message);
      }

      let countdownInterval;

      function startTimer(duration, onTimeout) {
        let timer = duration;
        timerDisplay.textContent = `残り時間: ${timer}秒`; // タイマー表示を更新
        clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {
          timerDisplay.textContent = `残り時間: ${timer}秒`;
          if (timer <= 0) {
            clearInterval(countdownInterval);
            onTimeout();
          }
          timer--;
        }, 1000);
      }

      // 描画ターンUIの設定 (自分の番)
      function setDrawingTurnUI() {
        isDrawingTurn = true;
        isAnsweringTurn = false;

        // 待機画面を非表示、ゲームUIを表示
        standbyDisplay.style.display = 'none';
        gameUIContainer.style.display = 'flex'; // または 'block'

        enableDrawingTools(); // 描画ツールを有効化
        canvas.style.display = 'block'; // 自分の描画キャンバス表示
        receivedCanvas.style.display = 'block'; // 受信した絵のキャンバス表示
        sendPictureButton.style.display = 'block'; // 画像送信ボタン表示
        chatForm.style.display = 'none'; // チャットフォームは非表示

        // 両方のキャンバスをクリアして、新しい描画に備える
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        receivedCtx.clearRect(0, 0, receivedCanvas.width, receivedCanvas.height);
        drawingHistory = []; // 描画履歴もクリア
        undoneHistory = []; // UNDO履歴もクリア

        chatInput.placeholder = "絵を描いて「Send Picture」を押してください";

        startTimer(60, () => {
          alert("描画ターン時間切れ！");
          ws.send(JSON.stringify({ type: 'drawing_time_up' }));
          // 描画時間切れで自動的にターンが移るようにサーバーに通知
        });
      }

      // 回答ターンUIの設定 (自分の番)
      function setAnsweringTurnUI() {
        isDrawingTurn = false;
        isAnsweringTurn = true;

        // 待機画面を非表示、ゲームUIを表示
        standbyDisplay.style.display = 'none';
        gameUIContainer.style.display = 'flex'; // または 'block'

        disableDrawingTools(); // 描画ツールは無効化
        canvas.style.display = 'none'; // 自分の描画キャンバスは非表示
        receivedCanvas.style.display = 'block'; // 描いた絵は左側に表示し続ける
        sendPictureButton.style.display = 'none'; // 画像送信ボタンは非表示
        chatForm.style.display = 'flex'; // チャットフォームを表示
        enableChatInput(); // チャット入力を有効化

        chatInput.placeholder = "何を描いたか”ひらがなで”入力してください";
        chatInput.value = '';
        chatInput.focus();

        startTimer(30, () => {
          alert("回答ターン時間切れ！");
          ws.send(JSON.stringify({ type: 'answering_time_up' }));
          // 回答時間切れで自動的にターンが移るようにサーバーに通知
        });
      }

      // 待機UIの設定 (自分の番ではない時)
      function setStandbyUI(currentTurnPlayerId, turnPhase) {
        isDrawingTurn = false;
        isAnsweringTurn = false;

        clearInterval(countdownInterval); // タイマー停止

        // 全ゲームUIを非表示、待機画面を表示
        gameUIContainer.style.display = 'none';
        standbyDisplay.style.display = 'flex'; // または 'block'

        // 待機メッセージの更新
        const standbyMessageElement = document.getElementById('standbyMessage');
        if (standbyMessageElement) {
          standbyMessageElement.textContent = `${currentTurnPlayerId}が${turnPhase}中...`;
        }

        // タイマー表示は待機画面に含める
        timerDisplay.textContent = ''; // 他の人のタイマーはここでは表示しない（サーバーから送るなら表示）
      }


      function disableChatInput() {
        chatInput.disabled = true;
        chatSubmitButton.disabled = true;
      }

      function enableChatInput() {
        chatInput.disabled = false;
        chatSubmitButton.disabled = false;
      }

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', id: myId }))
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        // 描画データ (自分の描画時のみ)
        if (msg.type === 'paint') {
          // paintメッセージは、自分が描画ターン中のときのみ自分のキャンバスに反映する
          // 他の人のリアルタイム描画は表示しない
          if (isDrawingTurn) {
            const { x, y, control, color, width } = msg;
            ctx.strokeStyle = color || "#000000";
            ctx.lineWidth = parseFloat(width) || 1;

            if (control === 'mousedown') {
              mousedown();
              currentStroke.push({ x, y }); // 自分の描画履歴用
            } else if (control === 'mousemove') {
              mousemove(x, y);
              currentStroke.push({ x, y }); // 自分の描画履歴用
            } else if (control === 'mouseup') {
              mouseup();
            } else if (control === 'mouseout') {
              mouseout();
            }
          }
          return;
        }

        // UNDO/REDO (自分の描画時のみ)
        if (msg.type === 'undo') {
          if (isDrawingTurn && drawingHistory.length > 0) {
            const lastStroke = drawingHistory.pop();
            undoneHistory.push(lastStroke);
            redraw();
          }
          return;
        }
        if (msg.type === 'redo') {
          if (isDrawingTurn && undoneHistory.length > 0) {
            const restored = undoneHistory.pop();
            drawingHistory.push(restored);
            redraw();
          }
          return;
        }

        // 完成した画像データ (誰かがSend Pictureした時)
        if (msg.type === 'image_sended') {
          const img = new Image();
          img.onload = function () {
            receivedCtx.clearRect(0, 0, receivedCanvas.width, receivedCanvas.height); // ここでクリア
            receivedCtx.drawImage(img, 0, 0, receivedCanvas.width, receivedCanvas.height);
          };
          img.src = msg.imageData;
          return;
        }

        // プレイヤーリスト更新
        if (msg.type === 'players') {
          players = new Set(msg.players)
          updatePlayerCountDisplay()
          return
        }

        // ゲーム開始
        if (msg.type === 'start') {
          console.log("受け取ったturnOrder:", msg.turnOrder);
          chatArea.style.display = 'block' // 全体チャットは常に表示
          document.getElementById('roundSelect').parentElement.style.display = 'none'
          document.getElementById('turnSelect').parentElement.style.display = 'none'
          document.getElementById('startButton').style.display = 'none'

          const firstCharEl = document.getElementById('firstChar');
          firstCharEl.textContent = '最初の文字: ' + msg.firstChar;
          firstCharEl.style.display = 'inline';

          const turnOrder = msg.turnOrder;
          const currentTurn = turnOrder[0];
          const turnOrderDisplay = document.getElementById('turnOrderDisplay');
          turnOrderDisplay.innerHTML = 'ターン順: ' + turnOrder.map(id => {
            const isCurrent = id === currentTurn;
            return `<span style="color: ${isCurrent ? 'red' : 'initial'}; font-weight: ${isCurrent ? 'bold' : 'normal'};">${id}</span>`;
          }).join(' → ');
          turnOrderDisplay.style.display = 'inline';

          console.log("最初の文字:", msg.firstChar);
          console.log("ターン順:", msg.turnOrder);

          alert(`最初の文字: ${msg.firstChar}\nターン順: ${msg.turnOrder.join(" → ")}`);

          gameStarted = true;
          if (currentTurn === myId) {
            setDrawingTurnUI(); // 最初のプレイヤーは描画ターン
          } else {
            setStandbyUI(currentTurn, '描画'); // 他のプレイヤーは待機（描画中）
          }
          return;
        }

        // 次のターンへ
        if (msg.type === 'next_turn') {
          const currentTurn = msg.currentTurn;
          const turnOrder = msg.turnOrder;
          const turnOrderDisplay = document.getElementById('turnOrderDisplay');
          turnOrderDisplay.innerHTML = 'ターン順: ' + turnOrder.map(id => {
            const isCurrent = id === currentTurn;
            return `<span style="color: ${isCurrent ? 'red' : 'initial'}; font-weight: ${isCurrent ? 'bold' : 'normal'};">${id}</span>`;
          }).join(' → ');
          turnOrderDisplay.style.display = 'inline';

          if (currentTurn === myId) {
            setDrawingTurnUI(); // 自分のターンなら描画UI
          } else {
            setStandbyUI(currentTurn, '描画'); // 他の人のターンなら待機UI（描画中）
          }
          return;
        }

        // 回答が送信された通知（全員が回答し終わった、または時間切れで次のターンに移った場合）
        // サーバーが `turn_end` ではなく `next_turn` を送る設計なのでこの `answer_submitted` は不要かも
        // if (msg.type === 'answer_submitted') {
        //     const { currentTurnPlayerId } = msg; // 回答フェーズに入ったプレイヤーのID
        //     if (myId !== currentTurnPlayerId) { // 自分のターンでなければ待機UIを更新
        //         setStandbyUI(currentTurnPlayerId, '回答');
        //     }
        //     return;
        // }

        // チャットメッセージ
        if (msg.type === 'chat') {
          const { id, text } = msg
          appendMessage(msg.id, msg.text, myId)
          return;
        }

        // 回答メッセージ（回答ログ表示用など）
        if (msg.type === 'answer') {
          const { id, text } = msg;
          answers.push({ id, text });
          console.log("保存された回答:", answers);
          // 回答はチャットには表示せず、ログなど別で管理する
          return;
        }

        // 入室通知
        if (msg.type === 'join') {
          players.add(msg.id)
          updatePlayerCountDisplay()
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          li.textContent = msg.id + 'が入室しました '
          messageList.appendChild(li);
          messageList.scrollTop = messageList.scrollHeight;
          return;
        }
      }

      const chatForm = document.querySelector('.form')
      chatForm.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value

        if (!gameStarted) { // ゲーム開始前のチャット
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'chat' }));
          }
          input.value = ''
          input.focus()
          return;
        }

        if (isAnsweringTurn) { // 自分の回答ターン中
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'answer' }));
            answers.push({ id: myId, text: text }); // クライアント側の回答リストに追加

            input.value = ''
            input.focus()

            console.log('sending turn_end');
            ws.send(JSON.stringify({ type: 'turn_end' })); // サーバーにターン終了を通知
            // 回答送信後、UIは次の人のターンに移るまで待機状態に
          }
        } else { // ゲーム中の通常チャット（自分のターンではない時、または描画フェーズでチャットしたい場合など）
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'chat' }));
          }
          input.value = '';
          input.focus();
        }
      }

      sendPictureButton.onclick = () => {
        if (gameStarted && isDrawingTurn) {
          currentDrawingData = canvas.toDataURL('image/png');
          drawnImages.push(currentDrawingData); // 自分の描いた絵を保存

          ws.send(JSON.stringify({ type: 'image_sended', imageData: currentDrawingData })); // サーバーに画像送信

          // 描画後、自分のUIを回答ターンへ移行
          setAnsweringTurnUI();
          ws.send(JSON.stringify({ type: 'drawing_completed' })); // サーバーに描画完了を通知
          // サーバーはdrawing_completedを受け取ってもターンは進めず、
          // 回答完了(turn_end)または時間切れ(answering_time_up)まで待つ
        }
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
