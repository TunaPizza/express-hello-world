<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>つなげ！　絵しりとり</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* 自分のメッセージは右寄せ(カワグチ) */
    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    /* 自分以外のメッセージは左寄せ(カワグチ) */
    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    /* 選択ボタンのスタイル */
    .number-input {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    /* 今の人は赤文字(カワグチ) */
    .current-turn-player {
      color: red;
      font-weight: bold;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* 横並び(オタニ追加) */
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* ピッカーの見た目を変更(オタニ追加) */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] コード入力エリアの見た目を変更(オタニ追加) */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }

    #eraserToggle {
      margin-left: 10px;
    }

    /* 線の太さやカラーピッカーの場所を一律管理(オガワ) */
    .drawing-tools {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 15px;
      /* 要素間のスペース */
      flex-wrap: wrap;
      /* 要素が収まらない場合に折り返す */
      justify-content: center;
      /* ツールを中央寄せ */
    }

    /* 2つのキャンバスを横並びにするコンテナ(オガワ) */
    .canvases-container {
      display: flex;
      gap: 20px;
      /* キャンバス間のスペース */
      margin: 20px auto;
      /* 上下の余白と左右中央寄せ */
      justify-content: center;
      /* キャンバスを中央寄せ */
      align-items: flex-start;
      /* 上端を揃える */
    }

    .canvases-container canvas {
      display: block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #receivedCanvas {
      border: solid 1px red;
      /* 受信用キャンバスの枠線 */
    }

    #canvas {
      border: solid 1px black;
      /* 描画用キャンバスの枠線 */
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form" id="chatForm">
      <input class="input" id="chatInput" autocomplete="off" />
      <button class="submit" id="chatSubmitButton">Send</button>
    </form>
  </div>

  <div style="margin-top: 20px;">
    <label>
      ラウンド数:
      <input type="number" id="roundSelect" class="number-input" min="1" max="10" step="1" value="3">
    </label>
    <label style="margin-left: 20px;">
      ターン数:
      <input type="number" id="turnSelect" class="number-input" min="1" max="5" step="1" value="2">
    </label>
    <button id="startButton" style="margin-left: 20px;">ゲーム開始</button>
  </div>

  <div id="gameStatus" style="font-size: 20px; font-weight: bold; margin: 10px 0;">
    <span id="firstChar" style="display: none;">最初の文字は </span>
    入室人数: <span id="playerCount">0</span>人
    <br />
    <span id="currentTurnInfo"></span><span id="turnOrderDisplay" style="display: inline;">ターン順: </span>
  </div>

  <div id="timerDisplay" style="font-size: 24px; font-weight: bold; margin-bottom: 10px;"></div>

  <div class="canvases-container">
    <canvas id="receivedCanvas" width="600" height="600"></canvas>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>

  <div class="drawing-tools">
    <label>
      線の太さ:
      <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
    </label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="eraserToggle">消しゴム OFF</button>
    <button id="undoBtn">↩</button>
    <button id="redoBtn">↪</button>

    <button id="sendPictureButton">Send Picture</button>

  </div>

  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || self.crypto.randomUUID().substr(0, 8);
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      let players = new Set()

      let gameStarted = false;
      let answers = [];
      let drawnImages = [];
      let currentDrawingData = null;

      let currentRemoteStroke = [];

      const startButton = document.getElementById('startButton')
      const chatArea = document.querySelector('.chat')

      const chatInput = document.getElementById('chatInput');
      const chatSubmitButton = document.getElementById('chatSubmitButton');
      const sendPictureButton = document.getElementById('sendPictureButton');
      const drawingToolsContainer = document.querySelector('.drawing-tools');

      let isDrawingTurn = false;
      let isAnsweringTurn = false;

      function updatePlayerCountDisplay() {
        const playerCountElement = document.getElementById('playerCount');
        if (playerCountElement) {
          playerCountElement.textContent = players.size;
        }
      }

      startButton.onclick = () => {
        const round = document.getElementById('roundSelect').value
        const turn = document.getElementById('turnSelect').value
        const playerCount = players.size

        const confirmed = confirm(
          `入室人数: ${playerCount}人\nラウンド数: ${round}ラウンド\nターン数: ${turn}ターン\n\nゲームを開始しますか？`
        )

        if (confirmed) {
          ws.send(JSON.stringify({ type: 'start' }))

          gameStarted = true;
          // setDrawingTurnUI() はサーバーからの start メッセージ受信時に呼び出す
        }
      }

      let drawingHistory = [];
      let undoneHistory = [];

      const receivedCanvas = document.getElementById('receivedCanvas');
      const receivedCtx = receivedCanvas.getContext('2d');
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      const colorPicker = document.getElementById('colorPicker');
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      const eraserToggle = document.getElementById('eraserToggle');

      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = lineWidthSlider.value;

      colorPicker.addEventListener('input', () => {
        if (!eraserMode) {
          ctx.strokeStyle = colorPicker.value;
        }
      });
      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });

      let drawing = false;
      let eraserMode = false;

      eraserToggle.addEventListener('click', () => {
        eraserMode = !eraserMode;
        eraserToggle.textContent = eraserMode ? "消しゴム ON" : "消しゴム OFF";
        if (eraserMode) {
          ctx.strokeStyle = "#ffffff";
        } else {
          ctx.strokeStyle = colorPicker.value;
        }
      });

      const undoBtn = document.getElementById('undoBtn');
      const redoBtn = document.getElementById('redoBtn');

      undoBtn.addEventListener('click', () => {
        ws.send(JSON.stringify({ type: 'undo' }));
      });

      redoBtn.addEventListener('click', () => {
        ws.send(JSON.stringify({ type: 'redo' }));
      });

      let currentStroke = [];

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown');
      });
      function mousedown() {
        drawing = true;
        ctx.beginPath();
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
        if (currentStroke.length > 0) {
          drawingHistory.push({
            stroke: currentStroke,
            color: ctx.strokeStyle,
            width: ctx.lineWidth
          });
          currentStroke = [];
          undoneHistory = [];
        }
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y);
          ctx.stroke();
          currentStroke.push({ x, y });
        } else {
          ctx.moveTo(x, y);
          currentStroke.push({ x, y });
        }
      }

      function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let item of drawingHistory) {
          ctx.strokeStyle = item.color;
          ctx.lineWidth = item.width;
          ctx.beginPath();
          const points = item.stroke;
          for (let i = 0; i < points.length; i++) {
            const p = points[i];
            if (i === 0) {
              ctx.moveTo(p.x, p.y);
            } else {
              ctx.lineTo(p.x, p.y);
            }
          }
          ctx.stroke();
        }
      }

      function enableDrawingTools() {
        canvas.style.pointerEvents = 'auto';
        colorPicker.disabled = false;
        lineWidthSlider.disabled = false;
        eraserToggle.disabled = false;
        undoBtn.disabled = false;
        redoBtn.disabled = false;
        drawingToolsContainer.style.display = 'flex';
      }

      function disableDrawingTools() {
        canvas.style.pointerEvents = 'none';
        colorPicker.disabled = true;
        lineWidthSlider.disabled = true;
        eraserToggle.disabled = true;
        undoBtn.disabled = true;
        redoBtn.disabled = true;
        drawing = false;
        drawingToolsContainer.style.display = 'none';
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({
          x,
          y,
          control,
          color: eraserMode ? "#ffffff" : colorPicker.value,
          width: lineWidthSlider.value,
          eraser: eraserMode,
          type: 'paint'
        });
        ws.send(message);
      }

      let countdownInterval;

      function startTimer(duration, onTimeout) {
        let timer = duration;
        const timerDisplay = document.getElementById('timerDisplay');
        clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {
          timerDisplay.textContent = `残り時間: ${timer}秒`;
          if (timer <= 0) {
            clearInterval(countdownInterval);
            onTimeout();
          }
          timer--;
        }, 1000);
      }

      function setDrawingTurnUI() {
        isDrawingTurn = true;
        isAnsweringTurn = false;
        enableDrawingTools();

        chatForm.style.display = 'none';
        sendPictureButton.style.display = 'block'
        chatInput.placeholder = "絵を描いて「Send Picture」を押してください"
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 自分のキャンバスをクリア
        // ここにreceivedCanvasをクリアする処理を追加
        receivedCtx.clearRect(0, 0, receivedCanvas.width, receivedCanvas.height); // 左側のキャンバスもクリア
        drawingHistory = []; // 描画履歴もクリアして新しい描画に備える
        undoneHistory = []; // UNDO履歴もクリア


        startTimer(60, () => {
          alert("描画ターン時間切れ！");
          ws.send(JSON.stringify({ type: 'drawing_time_up' }));
          disableDrawingTools();
        });
      }

      function setAnsweringTurnUI() {
        isDrawingTurn = false;
        isAnsweringTurn = true;
        disableDrawingTools();

        chatForm.style.display = 'flex';
        sendPictureButton.style.display = 'none';
        chatInput.placeholder = "何を描いたか”ひらがなで”入力してください";
        chatInput.value = '';
        chatInput.focus();

        startTimer(30, () => {
          alert("回答ターン時間切れ！");
          ws.send(JSON.stringify({ type: 'answering_time_up' }));
          disableChatInput();
        });
      }

      function disableChatInput() {
        chatInput.disabled = true;
        chatSubmitButton.disabled = true;
      }

      function enableChatInput() {
        chatInput.disabled = false;
        chatSubmitButton.disabled = false;
      }

      function setChatModeUI() {
        isDrawingTurn = false;
        isAnsweringTurn = false;

        clearInterval(countdownInterval);
        document.getElementById('timerDisplay').textContent = '';

        chatForm.style.display = 'flex';
        sendPictureButton.style.display = 'none';
        chatInput.placeholder = "チャットメッセージを入力";
        chatInput.value = '';
        chatInput.focus();

        enableChatInput();

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        receivedCtx.clearRect(0, 0, receivedCanvas.width, receivedCanvas.height); // 他の人の描画を見るためにクリア
      }

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', id: myId }))
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'paint') {
          const { x, y, control, color, width } = msg;

          if (!isDrawingTurn) { // 自分の描画ターンでない場合（他の人が描いている場合）
            receivedCtx.strokeStyle = color || "#000000";
            receivedCtx.lineWidth = parseFloat(width) || 1;

            if (control === 'mousedown') {
              receivedCtx.beginPath();
              receivedCtx.moveTo(x, y);
            } else if (control === 'mousemove') {
              receivedCtx.lineTo(x, y);
              receivedCtx.stroke();
            } else if (control === 'mouseup') {
              receivedCtx.beginPath(); // 次の描画に備えてパスを閉じる
            }
          } else { // 自分の描画ターンならcanvasに反映 (これは元々のロジック)
            ctx.strokeStyle = color || "#000000";
            ctx.lineWidth = parseFloat(width) || 1;

            if (control === 'mousedown') {
              mousedown();
              currentRemoteStroke = [{ x, y }];
            } else if (control === 'mousemove') {
              mousemove(x, y);
              currentRemoteStroke.push({ x, y });
            } else if (control === 'mouseup') {
              mouseup();
              drawingHistory.push({
                stroke: [...currentRemoteStroke],
                color: ctx.strokeStyle,
                width: ctx.lineWidth
              });
              undoneHistory = [];
              currentRemoteStroke = [];
            } else if (control === 'mouseout') {
              mouseout();
            }
          }
        }

        if (msg.type === 'undo') {
          if (drawingHistory.length > 0) {
            const lastStroke = drawingHistory.pop();
            undoneHistory.push(lastStroke);
            redraw();
          }
          return;
        }

        if (msg.type === 'redo') {
          if (undoneHistory.length > 0) {
            const restored = undoneHistory.pop();
            drawingHistory.push(restored);
            redraw();
          }
          return;
        }

        if (msg.type === 'image_sended') {
          const img = new Image();
          img.onload = function () {
            receivedCtx.drawImage(img, 0, 0, receivedCanvas.width, receivedCanvas.height);
          };
          img.src = msg.imageData;
          return;
        }

        if (msg.type === 'players') {
          players = new Set(msg.players)
          updatePlayerCountDisplay()
          return
        }

        if (msg.type === 'start') {
          console.log("受け取ったturnOrder:", msg.turnOrder);
          chatArea.style.display = 'block'
          canvas.style.display = 'block'
          chatInput.style.display = 'block'

          document.getElementById('roundSelect').parentElement.style.display = 'none'
          document.getElementById('turnSelect').parentElement.style.display = 'none'
          document.getElementById('startButton').style.display = 'none'

          const firstCharEl = document.getElementById('firstChar');
          firstCharEl.textContent = '最初の文字: ' + msg.firstChar;
          firstCharEl.style.display = 'inline';

          const turnOrder = msg.turnOrder;
          const currentTurn = turnOrder[0];
          const turnOrderDisplay = document.getElementById('turnOrderDisplay');
          turnOrderDisplay.innerHTML = 'ターン順: ' + turnOrder.map(id => {
            const isCurrent = id === currentTurn;
            return `<span style="color: ${isCurrent ? 'red' : 'initial'}; font-weight: ${isCurrent ? 'bold' : 'normal'};">${id}</span>`;
          }).join(' → ');
          turnOrderDisplay.style.display = 'inline';

          console.log("最初の文字:", msg.firstChar);
          console.log("ターン順:", msg.turnOrder);

          alert(`最初の文字: ${msg.firstChar}\nターン順: ${msg.turnOrder.join(" → ")}`);

          gameStarted = true;
          if (currentTurn === myId) {
            setDrawingTurnUI();
          } else {
            setChatModeUI();
          }
        }

        if (msg.type === 'next_turn') {
          const currentTurn = msg.currentTurn;
          const turnOrder = msg.turnOrder;
          const turnOrderDisplay = document.getElementById('turnOrderDisplay');
          turnOrderDisplay.innerHTML = 'ターン順: ' + turnOrder.map(id => {
            const isCurrent = id === currentTurn;
            return `<span style="color: ${isCurrent ? 'red' : 'initial'}; font-weight: ${isCurrent ? 'bold' : 'normal'};">${id}</span>`;
          }).join(' → ');
          turnOrderDisplay.style.display = 'inline';

          if (currentTurn === myId) {
            setDrawingTurnUI();
          } else {
            setChatModeUI();
          }
        }

        function appendMessage(id, text, myId) {
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          li.textContent = id + ': ' + text
          if (id === myId) {
            li.className = 'my-message'
          } else {
            li.className = 'other-message'
          }
          messageList.appendChild(li)
          messageList.scrollTop = messageList.scrollHeight;
        }

        if (msg.type === 'chat') {
          const { id, text } = msg
          appendMessage(msg.id, msg.text, myId)
        }

        if (msg.type === 'answer') {
          const { id, text } = msg;
          answers.push({ id, text });
          console.log("保存された回答:", answers);
        }

        if (msg.type === 'join') {
          players.add(msg.id)
          updatePlayerCountDisplay()
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          li.textContent = msg.id + 'が入室しました '
          messageList.appendChild(li);
          messageList.scrollTop = messageList.scrollHeight;
        }
      }

      const chatForm = document.querySelector('.form')

      chatForm.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value

        if (!gameStarted) {
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'chat' }));
          }
          input.value = ''
          input.focus()
          return;
        }

        if (isAnsweringTurn) {
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'answer' }));
            answers.push({ id: myId, text: text });
            input.value = ''
            input.focus()

            console.log('sending turn_end');
            ws.send(JSON.stringify({ type: 'turn_end' }));
          }
        } else if (!isDrawingTurn) {
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'chat' }));
          }
          input.value = '';
          input.focus();
        }
      }

      sendPictureButton.onclick = () => {
        if (gameStarted && isDrawingTurn) {
          currentDrawingData = canvas.toDataURL('image/png');
          drawnImages.push(currentDrawingData);
          console.log("保存された画像:" + drawnImages)

          ws.send(JSON.stringify({ type: 'image_sended', imageData: currentDrawingData }));

          setAnsweringTurnUI();
          ws.send(JSON.stringify({ type: 'drawing_completed' }));
        }
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
