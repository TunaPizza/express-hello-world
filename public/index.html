<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>絵しりとりチャット</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .form {
      display: flex;
    }
    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>

  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || "名無し";
      const host = location.origin.replace(/^http/, 'ws');
      const ws = new WebSocket(host + '/ws');

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', id: myId }));
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'chat') {
          appendMessage(msg.id, msg.text, myId);
        } else if (msg.type === 'join') {
          appendMessage(msg.id, "join", myId);
        } else if (msg.type === 'paint') {
          const { x, y, control } = msg;
          if (control === 'mousedown') mousedown();
          else if (control === 'mouseup') mouseup();
          else if (control === 'mousemove') mousemove(x, y);
          else if (control === 'mouseout') mouseout();
        }
      };

      function appendMessage(id, text, myId) {
        const messageList = document.querySelector('.messages');
        const li = document.createElement('li');
        if (id === myId) {
          li.textContent = `(自分) ${text}`;
        } else {
          li.textContent = `${id} ${text}`;
        }
        messageList.appendChild(li);
      }

      // チャット送信
      const form = document.querySelector('.form');
      form.onsubmit = (e) => {
        e.preventDefault();
        const input = document.querySelector('.input');
        const text = input.value;
        if (!text) return;
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }));
        input.value = '';
        input.focus();
      };

      // 描画処理
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;

      canvas.addEventListener('mousedown', (e) => sendDrawing(e.offsetX, e.offsetY, 'mousedown'));
      function mousedown() {
        drawing = true;
        ctx.beginPath();
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) sendDrawing(e.offsetX, e.offsetY, 'mousemove');
      });
      function mousemove(x, y) {
        if (drawing) {
          ctx.lineTo(x, y);
          ctx.stroke();
        } else {
          ctx.moveTo(x, y);
        }
      }

      canvas.addEventListener('mouseup', (e) => sendDrawing(e.offsetX, e.offsetY, 'mouseup'));
      function mouseup() {
        drawing = false;
        ctx.beginPath();
      }

      canvas.addEventListener('mouseout', (e) => sendDrawing(e.offsetX, e.offsetY, 'mouseout'));
      function mouseout() {
        drawing = false;
      }

      function sendDrawing(x, y, control) {
        ws.send(JSON.stringify({ x, y, control, type: 'paint' }));
      }
    }

    main();
  </script>
</body>
</html>
